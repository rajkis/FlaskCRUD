{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">Update Data</h1>
  <form action="/update/{{ grocery.id }}" method="POST">
    <div class="form-row">
      <div class="col-sm-6 my-1">
        <input type="text" class="form-control" name="name" value="{{ grocery.name }}">
      </div>
      <div class="col-sm-2 my-1">
        <input type="text" class="form-control" name="qty" value="{{ grocery.qty }}">
      </div>
      <div class="col-sm-2 my-1">
        <input type="text" class="form-control" name="unit" value="{{ grocery.unit }}">
      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
